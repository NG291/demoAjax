<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Smartphone</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Update Smartphone</h1>
<form onsubmit="updateSmartPhone(event)">
  <!-- Hidden field to store the ID of the smartphone to update -->
  <input type="hidden" id="smartphone-id">

  <label for="producer">Producer:</label>
  <input type="text" id="producer" required><br><br>

  <label for="model">Model:</label>
  <input type="text" id="model" required><br><br>

  <label for="price">Price:</label>
  <input type="number" id="price" required><br><br>

  <button type="submit">Update</button>
</form>
</body>
</html>
